<!doctype html>
<html>
<head>
	<title>jQuery FormHint Plugin Example</title>
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="jquery.formhint.js"></script>
	
	<style>
		input[type=text].hint { color: #999; }
	</style>
</head>
<body>

<h1>Example Form</h1>

<form>
	<input type="text" name="first_name" value="" data-hint="First name"><br>
	<input type="text" name="last_name" value="" data-hint="Last name"><br>
	<br>
	<input type="text" name="city" value="Portland" data-hint="City"><br>
	<br>
	<!-- If you don't support HTML5, put the hint text in the title attribute -->
	<input type="text" name="email" value="" title="Email address"><br>
	<br>
	<input type="submit" value="Submit"><br>
</form>

<script>

$(document).ready(function() {
	$("form").formHint();
	
	// This is for testing purposes only
	$("form").submit(function() {
		alert("On submit, hint text should be removed.");
		return false;
	});
});

</script>

</body>
</html>
